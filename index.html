<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="secao_texto_botao">
            
            <textarea name="text" id="text"></textarea>
            <p class="aviso"><img class="img_aviso" src="imagens/simbolo.png" alt=""> Apenas letras minúsculas e sem acento.</p>
            <div id="botoes">
                <button class="criptografar botao" onclick="criptografar()">Criptografar</button>
                <button class="descriptografar botao" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section class="secao_resposta">
            <div id="res">
                <img src="imagens/imagem.svg" alt="">
                <strong>Nenhuma mensagem encontrada</strong>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                
            </div>
            <button id="copiarBtn" class="botao" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Maiara Kothe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
